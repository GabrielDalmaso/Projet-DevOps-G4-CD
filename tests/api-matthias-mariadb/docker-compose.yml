version: '3.1'

services :
  db1:
    image: postgres:10-alpine
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: g4user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbmovietest
 
  db2:
    image: mariadb:latest
    ports:
      - "3306:3306"
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: password
      MARIADB_DATABASE: dbmovie
      MARIADB_USER: g4user
      MARIADB_PASSWORD: password

  admin:
    image: adminer
    restart: always
    depends_on: 
      - db1
      - db2
    ports:
      - 8080:8080
      
  api:
    build:
      context: .
      args:
        repodir: ${repodir}
        artifact: ${artifact}
        confname: ${confname}
    ports:
      - 8081:8081
